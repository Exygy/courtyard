<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 16</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon i-book"><use xlink:href="symbol-defs.svg#i-book"></use></svg><span class="name"> i-book</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon i-library"><use xlink:href="symbol-defs.svg#i-library"></use></svg><span class="name"> i-library</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon i-file-empty"><use xlink:href="symbol-defs.svg#i-file-empty"></use></svg><span class="name"> i-file-empty</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon i-folder"><use xlink:href="symbol-defs.svg#i-folder"></use></svg><span class="name"> i-folder</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon i-phone"><use xlink:href="symbol-defs.svg#i-phone"></use></svg><span class="name"> i-phone</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon i-undo2"><use xlink:href="symbol-defs.svg#i-undo2"></use></svg><span class="name"> i-undo2</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon i-redo2"><use xlink:href="symbol-defs.svg#i-redo2"></use></svg><span class="name"> i-redo2</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon i-users"><use xlink:href="symbol-defs.svg#i-users"></use></svg><span class="name"> i-users</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
