card:
  brow: "Category" #optional meta subheading
  title: "Card with media"
  body: "<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis earum tenetur quo cupiditate, eaque qui officia recusandae. Excepturi nobis dolores molestias! Quas quisquam a officia eos.</p>"
  media:
    src: "https://placeimg.com/900/600/arch"
    alt: "A placeholder image"
  footer:
    button:
      style: #"unstyled" ... plain text alternative or any appropriate USWDS styling, default is "primary"
      action: location.href='https://www.courts.ca.gov' #optional onclick handler for footer button
      text: "Read More"
  aria_label: #custom action description if insufficient context for screen readers (defaults to "Read more about {{ title }}" if title provided)
  # Variants
  width: #1-12 ... card width size in USWDS grid increments, default is 4 (3 column widths)
  heading_tag: #"h2|h3" ... adjusts heading tag, default is "h2"
  heading_style: #"serif|sans" ... adjusts heading style without additional classes, default is "serif"
  media_style: #"icon" ... symbol micro-theme for image, default support is 16x9 cropped photo
  action:
    style: #"card|media|title" ... alternatives to footer button, media will also set title link
    url: #link attribute (e.g. "https://www.courts.ca.gov")
  flag_position: #"left|right" ... optional media positioning
  borderless: #"true|false" ... removes border with general adjustments, default is "false"
  elevated: #"true|false" ... optional drop shadow, default is "false"
  theme: #support for additional classes or for library demo purposes
