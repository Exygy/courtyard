      title: "Who sent me these papers?"
      lead: ""
      body: "<p>The name of the person is at the very top of your summons (form FL-210).</p><p>Throughout these forms, you are called the respondent, and the person who sent the petition is called the petitioner.</p>"
  -
    type: "postcard"
    postcard:
      image: "https://placeimg.com/800/400/arch"
      alt: "Avatar"
      background_variant: "has-background-color"
      header_align_variant: "has-header-left"
      tag: "Page 2"
    headergroup:
      brow: ""
      title: "What does this petition say?"
      lead: ""
      body: "<p>First look on form FL-200, which should be with the summons, to find the name(s) of the child(ren) this is about.</p>"
  -
    type: "section"
    column_content_right: ""
    column_content_left: ""
    column_variant: "has-two-columns-threequarter"
    headergroup:
      lead: "<p>On the second page of FL-200, read sections 7, 8, 9, and 10 to see what orders the person is asking the court to make about parentage, custody and visitation.</p>"
  -
    type: "postcard"
    postcard:
      image: "https://placeimg.com/800/400/arch"
      alt: "Avatar"
      background_variant: ""
      header_align_variant: "has-header-left"
      tag: "Page 2"
    headergroup:
      brow: ""
      title: "Parentage"
      lead: ""
      body: "<p>In section 7 the petitioner has indicated who they believe are the legal parents of the child.</p>"
      tag: "h3"
  -
    type: "postcard"
    postcard:
      image: "https://placeimg.com/800/400/arch"
      alt: "Avatar"
      background_variant: "has-background-image"
      header_align_variant: "has-header-left"
      tag: "Page 2"
    headergroup:
      brow: ""
      title: "What is legal parentage all about?"
      lead: ""
      body: "<p>Once a person is established as the parent of a child, they will have all the rights and responsibilities of a parent:</p> <p>Parents are able to request custody and visitation (parenting time) orders from the court</p> <p>Parents are also responsible for paying child support and will have to pay a portion (usually ½) of the uninsured health-care costs for the children as well as a portion of child-care costs that result from the custodial parent getting or having a job or going to school.</p> <p>If there is a court order that a person is the parent of a child, that person MUST financially support the child. It is a crime for a legal parent to fail to support his or her child. The parent also has the right to request custody or visitation rights related to the child.</p>"
